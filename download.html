<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>明日方舟-下载</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="main-nav">
        <div class="logo">
            <img src="images/团队logo_无团队.png" alt="明日方舟">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="characters.html">角色</a></li>
            <li><a href="news.html">资讯</a></li>
            <li><a href="download.html">下载</a></li>
        </ul>
    </nav>

    <!-- 轮播图 -->
    <div class="slider-container">
        <div class="slider">
            <img src="新文件夹/Avg_60_i02.png" class="active">
            <img src="新文件夹/Avg_60_i24_5.png">
            <img src="新文件夹/Avg_58_mini05.png">
        </div>

        <div class="indicators"></div>
        <button class="arrow prev">❮</button>
        <button class="arrow next">❯</button>

        <!-- 下载表单浮层 -->
        <div class="download-overlay">
            <div class="download-box">
                <h2>获取游戏客户端</h2>
                <form id="download-form">
                    <input type="email" placeholder="请输入您的邮箱" required>
                    <button type="submit">立即下载</button>
                </form>
                <div id="feedback-message" class="hidden"></div>
            </div>
        </div>
    </div>

    <!-- 特色内容（保留原有布局） -->
    <section class="features">
        <div class="feature-card">
            <h3>移动端平台支持</h3>
            <p>适配 Android / iOS / </p>
        </div>
        <div class="feature-card">
            <h3>最新版本</h3>
            <p>当前版本：v2.5.60「众生行记」</p>
        </div>
    </section>

    <script src="js/slider.js"></script>
    <script>
        // 表单提交处理
        document.getElementById('download-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.querySelector('input[type="email"]').value;
            const feedback = document.getElementById('feedback-message');

            // 模拟异步提交
            setTimeout(() => {
                feedback.textContent = `下载链接已发送至 ${email}`;
                feedback.classList.remove('hidden');
                feedback.classList.add('success');

                // 3秒后淡出反馈信息
                setTimeout(() => {
                    feedback.classList.add('hidden');
                }, 3000);
            }, 500);
        });
    </script>

    <style>
        /* 下载浮层样式 */
        .download-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .download-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        #download-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        input[type="email"] {
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        button[type="submit"] {
            background: var(--primary-color);
            color: black;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #feedback-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.5s;
        }

            #feedback-message.success {
                background: rgba(46, 213, 115, 0.9);
                opacity: 1;
            }

        .hidden {
            display: none;
        }
    </style>
</body>
</html>
